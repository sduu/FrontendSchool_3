<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const one = 10;
            const two = 3;
            const one_ = "10";

            console.log(one > two);
            console.log(one >= two);
            console.log(one < two);
            console.log(one <= two);
            console.log(one == two);
            console.log(one != two);
            console.log(one === two); // 대부분의 언어에서 없는 연산자
            console.log(one !== two); // 대부분의 언어에서 없는 연산자

            // 우리를 힘들게 하는 JS
            console.log("---------");
            console.log(one == one_);
            console.log(one === one_); // 견고한 코딩을 위해 권장
        </script>
    </body>
</html>
