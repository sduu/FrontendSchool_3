<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>클래스 상속</title>
    </head>
    <body>
        <script>
            class Robot {
                constructor(name) {
                    this.name = name;
                }

                sayYourName() {
                    console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
                }
            }

            class BabyRobot extends Robot {
                constructor(name) {
                    // 파생 클래스에 생성자 함수를 사용하고 싶다면 반드시 super 함수를 사용해야 함
                    super(name); // 부모 클래스의 프로퍼티를 상속
                    this.ownName = "아이크";
                }

                sayBabyName() {
                    // 또한 상속을 받게되면 부모 클래스의 메소드를 사용할 수 있게 됩니다. 때문에 this로 접근 할 수 있습니다.
                    this.sayYourName();
                    console.log("Suceeding you, Father!");
                }
            }

            const babyRobot = new BabyRobot("브랜든");
            babyRobot.sayBabyName();
            // 삐리비리. 제 이름은 브랜든입니다. 주인님.
            // Suceeding you, Father!

            babyRobot.sayYourName();
            // 삐리비리. 제 이름은 브랜든입니다. 주인님.
        </script>
    </body>
</html>
