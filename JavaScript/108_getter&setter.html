<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>get set</title>
    </head>
    <body>
        <script>
            // get, set
            class Robot {
                #password;

                constructor(name, pw) {
                    this.name = name;
                    this.#password = pw;
                }

                sayYourName() {
                    console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
                }

                get password() {
                    return this.#password;
                }

                set password(pw) {
                    this.#password = pw;
                }
            }

            const bot = new Robot("재현", 1234);

            // get, set 키워드는 비공개 프로퍼티를 만드는데에는 적절하지 않다.
            bot.password = 5678;
            console.log(bot.password); // 5678
        </script>
    </body>
</html>
