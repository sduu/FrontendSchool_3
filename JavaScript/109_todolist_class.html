            class Todo {
                constructor(item, finished) {
                    this.item = item;
                    this.finished = finished;
                }

                changeState() {
                    this.finished = !this.finished;
                }
            }

            class TodoManager {
                static testVal1 = 111;
                testVal2 = 222;

                constructor() {
                    this.todoList = [];
                }

                addItem(item, finished = false) {
                    const todo = new Todo(item, finished);
                    this.todoList.push(todo);
                }

                getItems() {
                    return this.todoList;
                }

                getLeftTodoCount() {
                    // return this.todoList.filter(item => item.finished === false).length;

                    return this.todoList.reduce((acc, cur) => {
                        if (cur.finished === false) {
                            return ++acc;
                        } else {
                            return acc;
                        }
                    }, 0);
                }
            }

            const myTodo = new TodoManager();
            console.log(myTodo);

            console.log(myTodo.getItems());
            console.log(myTodo.getLeftTodoCount());
