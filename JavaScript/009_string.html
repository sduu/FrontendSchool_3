<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>String</title>
    </head>
    <body>
        <script>
            let txt = "abcAHelloBC";
            let txt2 = "paullab CEO leehojun CEO";
            let regExp = /[A-Z]/g;
            console.log(txt.search(regExp));

            // slice(시작 인덱스, 종료 인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
            console.log(txt2.slice(1, 3));
            console.log(txt2.slice(3, 1)); // 작동 (X)
            console.log(txt2.slice(2));

            // substring(시작 인덱스, 종료 인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
            console.log(txt2.substring(1, 3));
            console.log(txt2.substring(3, 1)); // 작동 (O)
            console.log(txt2.substring(2));

            // substr(시작 위치, 길이) : 시작인덱스부터 길이만큼 반환
            // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
            // 명세에서 사라질 수도 있음
            // substr 대신 substring 이나 slice를 사용 권장
            console.log(txt2.substr(8, 3));
            console.log(txt2.substr(txt2.indexOf("C"), 3));

            // ★중요★ replace(바꿀 문자열, 바뀔 문자열), replaceAll()
            console.log(txt2.replace("CEO", "CTO"));
            console.log(txt2.replace(/CEO/g, "CTO"));
            console.log(txt2.replaceAll("CEO", "CTO"));

            // toUpperCase(), toLowerCase()
            console.log(txt.toUpperCase());
            console.log(txt.toLowerCase());

            // includes() : 배열이 특정 값을 포함하는지 여부를 반환
            console.log(txt.includes("H"));
            console.log(txt.includes("Z"));

            // split(separator, limit) : 지정한 구분자를 이용해서 여러 개의 문자열로 나눔
            console.log(txt2.split(" "));
            console.log("010-5044-2903".split("-"));

            // trim() : 문자열 양 끝의 공백을 제거
            console.log("     abc");
            console.log("     abc".trim());
            console.log("     a b c".trim());
            console.log("     a b c     ".trim());

            txt.concat();
            txt.endsWith();
            txt.match();
        </script>
    </body>
</html>
