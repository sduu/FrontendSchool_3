<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>반복문 for</title>
    </head>
    <body>
        <script>
            // for 문
            console.group("for 문");
            for (let i = 0; i < 10; i++) {
                console.log(i);
            }
            console.groupEnd();

            // for...in 문 (airbnb 컨벤션에서 권장 / IE 전부 사용 가능)
            console.group("for...in 문");
            for (const i in ["one", "two"]) {
                console.log(i);
            }
            console.groupEnd();

            // for...of 문 (airbnb 컨벤션에서 권장 / IE 사용 불가)
            console.group("for...of 문");
            for (const i of ["one", "two"]) {
                console.log(i);
            }
            console.groupEnd();

            for (let i = 0; i < 10; i++) {
                console.log(i);
                if (i > 3) {
                    break;
                }
            }

            console.group("예시");
            let data1 = ["a", "b", "c", "d", "e"];
            for (let i = 0; i < data1.length; i++) {
                console.log(data1[i]);
            }
            console.groupEnd();

            console.group("코드 작성 방법 1");
            let data2 = [1, 3, 4, 8, 13, 17, 20];
            for (let i = 0; i < data1.length - 1; i++) {
                console.log(data2[i + 1] - data2[i]);
            }
            console.groupEnd();

            console.group("코드 작성 방법 2");
            let data3 = [1, 3, 4, 8, 13, 17, 20];
            for (let i = 1; i < data1.length; i++) {
                console.log(data3[i] - data3[i - 1]);
            }
            console.groupEnd();

            console.group("무한반복");
            let i = 0;
            for (;;) {
                i++;
                console.log(i);
                if (i > 5) {
                    break;
                }
            }

            for (let i = 0; ; i++) {
                console.log(i);
                if (i > 5) {
                    break;
                }
            }
            console.groupEnd();

            console.group("문제");
            // 다음 수학점수의 평균을 구하세요
            const 수학점수 = [10, 99, 88, 85, 21, 35];
            const answer = 수학점수.reduce((acc, cur) => acc + cur, 0) / 수학점수.length;
            console.log(answer);
            console.groupEnd();

            console.group("데이터");
            let user = [
                {

                    index: 0,
                    guid: "e6ef4abc-a6fc-4ed5-a9b0-8060240c48ab",
                    age: 28,
                    name: "Mai Montoya",
                    gender: "female",
                },
                {
                    _id: "633e5b1718d6c001d2f771c7",
                    index: 1,
                    guid: "9b07b16c-7a4a-4152-83cf-fb64625f52fe",
                    age: 22,
                    name: "Shelley Potts",
                    gender: "female",
                },
                {
                    _id: "633e5b17fecc26a897aa2283",

                    gender: "male",

                    name: "Elisa Miller",
                    gender: "female",
                },
            ];

            let 여성 = 0;
            let 남성 = 0;
            for (let i = 0; i < user.length; i++) {
                if (user[i]["gender"] === "female") {
                    여성 += 1;
                } else if (user[i]["gender"] === "male") {
                    남성 += 1;
                }
            }
            console.log(여성);
            console.log(user.filter(i => i["gender"] === "female").length);
            console.log(user.length - 여성);
            console.groupEnd();

            console.group("구구단");
            for (let 단 = 2; 단 < 10; 단++) {
                for (let 곱 = 1; 곱 < 10; 곱++) {
                    console.log(`${단} X ${곱} = ${단 * 곱}`);
                }
            }
            console.groupEnd();

            // 암기하기 (재귀함수 할 때 비교할 for문)
            console.group("1. 문자열 뒤집기");
            let txt = "hello world";
            let result = "";
            for (let i = txt.length - 1; i >= 0; i--) {
                result += txt[i];
            }
            console.log(result);

            result = "";
            for (let i = 0; i < txt.length; i++) {
                result = txt[i] + result;
            }
            console.log(result);
            console.groupEnd();

            console.group("2. 시그마");
            let s = 0;
            for (let i = 0; i < 101; i++) {
                s += i;
            }
            console.log(s);
            console.groupEnd();

            console.group("3. 팩토리얼");
            s = 1;
            for (let i = 1; i < 6; i++) {
                s *= i;
            }
            console.log(s);
            console.groupEnd();

            console.group("문제");
            // 문제 1 : 다음 입력된 숫자들의 합을 구하라
            const x10 = "12345";
            let result10 = 0;
            for (let i = 0; i < x10.length; i++) {
                result10 += parseInt(x10[i]);
            }
            console.log(result10);

            // 문제 2
            // https://codingdojang.com/scode/393?answer_mode=hide
            // 내 풀이
            const result20 = Array(10000)
                .fill(0)
                .map((_, index) => index + 1)
                .join("")
                .match(/8/g).length;
            console.log(result20);

            // 호준 대표님 풀이
            const x30 = Array(10000)
                .fill(0)
                .map((_, index) => index + 1)
                .join("");
            let result30 = 0;
            for (let i = 0; i < x30.length; i++) {
                if (x30[i] === "8") {
                    result30 += 1;
                }
            }
            console.log(result30);
            console.groupEnd();
        </script>
