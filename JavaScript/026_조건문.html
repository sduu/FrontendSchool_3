<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>조건문</title>
    </head>
    <body>
        <script>
            // 1. if 문
            // 구조
            let 조건식 = true;

            if (조건식) {
                // 조건식이 참일 경우 실행될 코드
                console.log("중괄호를 사용했습니다.");
            }

            if (조건식) console.log("중괄호를 생략했습니다.");

            let 조건식1 = true;
            let 조건식2 = true;

            if (조건식1) {
                console.log("if");
            } else if (조건식2) {
                console.log("else if");
            } else {
                console.log("else");
            }

            let money = 1000;
            let score = 89;

            if (score > 90) {
                console.log('mom : "i\'m so happy"');
                money += 1000000;
            } else if (score > 80) {
                console.log('mom : "i\'m happy"');
                money += 100000;
            } else if (score > 70) {
                console.log('mom : "happy?"');
                money += 10000;
            } else if (score > 60) {
                console.log('mom : "happy!!!"');
            } else {
                console.log('mom : "..."');
                money = 0;
            }

            // 2. switch 문
            let value3 = "two";
            switch (value3) {
                case "one":
                    console.log(1);
                    break;
                case "two":
                    console.log(2);
                    break;
                case "three":
                    console.log(3);
                    break;
                case "four":
                    console.log(4);
                    break;
            }

            // break; 문의 역할
            switch (value3) {
                case "one":
                    console.log(1);
                case "two":
                    console.log(2);
                case "three":
                    console.log(3);
                case "four":
                    console.log(4);
            }
        </script>
    </body>
</html>
