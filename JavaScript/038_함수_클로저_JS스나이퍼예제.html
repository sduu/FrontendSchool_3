<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수 클로저</title>
    </head>
    <body>
        <script>
            /**
             *
             * 그것이 알고싶다. 클로저
             *
             */

            var outer = function () {
                var a = 1;
                var inner = function () {
                    var b = 5;
                    var c = 6;
                    a = a + b + c;
                    console.log(a);
                };
                inner();
            };
            outer();

            //------------------------------------//

            var outer = function () {
                var a = 1;
                var inner = function () {
                    var b = 5;
                    var c = 6;
                    a = a + b + c;
                    console.log(a);
                };
                return inner;
            };

            var newInner = outer();
            newInner();

            //------------------------------------//

            var person = (function () {
                var age = 15;

                return {
                    name: "wade",

                    getAge: function () {
                        console.log(age);
                        return age;
                    },

                    setAge: function (val) {
                        age = val;
                        console.log(age);
                    },
                };
            })();

            person.getAge();
            person.setAge(20);

            person.age = 30;
            person.getAge();
        </script>
    </body>
</html>
