<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>반복문 for in</title>
    </head>
    <body>
        <script>
            console.group("for in");
            const data = {
                one: "하나",
                two: "둘",
                three: "셋",
                four: "넷",
            };

            for (const i in data) {
                console.log(i); // 키를 출력
            }

            const data2 = [10, 20, 30, 40];
            for (const i in data2) {
                console.log(i); // 인덱스를 출력
            }

            for (const i in "hello") {
                console.log(i); // 인덱스를 출력
            }
            console.groupEnd();

            console.group("for of");
            for (const i of "hello") {
                console.log(i);
            }

            let s = 0;
            for (const i of "12345") {
                s += parseInt(i);
            }
            console.log(s);

            const seat = [
                ["피카츄", "라이츄", "파이리"],
                ["꼬부기", "버터플", "야도란"],
                ["피죤투", "또가스", "메타몽"],
            ];

            //for 문 사용
            for (let i = 0; i < seat.length; i++) {
                const row = seat[i];
                for (let j = 0; j < row.length; j++) {
                    console.log(row[j]);
                }
            }

            //for of 문 사용
            for (let row of seat) {
                for (let pocketmon of row) {
                    console.log(pocketmon);
                }
            }

            console.groupEnd();

            // 질의 응답
            for (const i in data) {
                console.log(data[i]);
            }

            data = {
                one: "하나",
                two: "둘",
                three: "셋",
                four: "넷",
            };
            for (const i in data) {
                console.log(i);
                console.log(data);
                console.log(data.i); // error
            }
        </script>
    </body>
</html>
