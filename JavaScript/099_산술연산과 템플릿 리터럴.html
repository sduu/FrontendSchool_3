<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let one = 10;
            let two = 3;
            console.log(one + two);
            console.log(one - two);
            console.log(one / two);
            console.log(one * two);
            console.log(one ** two);
            console.log(one % two);
            console.log(one, one, two, two);

            // 구구단 출력하기 (권장하지 않는 방법)
            console.log(one, "X", two, "=", one * two);
            console.log(one + "X" + two + "=" + one * two);
            console.log(`${one} X ${two} = ${one * two}`);

            // 구구단 출력하기 (권장하는 방법)
            let three = one * two;
            console.log(`${one} X ${two} = ${three}`);
        </script>
    </body>
</html>
