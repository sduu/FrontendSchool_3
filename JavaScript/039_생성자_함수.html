<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>생성자 함수</title>
    </head>
    <body>
        <script>
            // https://ko.javascript.info/constructor-new
            let book = {
                책이름: "JavaScript",
                책가격: 1000,
                저자: "홍길동",
                출판일: "22.10.11",
            };

            let newBook = {};

            newBook["책이름"] = "JavaScript"; // 예를 들어 form에서 입력 받은 값
            newBook["책가격"] = 1000000;
            newBook["저자"] = "세원, 석규, 슬기";
            newBook["출판일"] = "22.10.30";

            function Book(책이름, 책가격, 저자, 출판일) {
                this.책이름 = 책이름;
                this.책가격 = 책가격;
                this.저자 = 저자;
                this.출판일 = 출판일;
            }

            let data1 = Book("CSS", 10, "유진", "22.12.30");
            console.log(data1); // undefined

            // 코드 간결성, 메모리 효율에 좋음 (뒤에서 배울 내용)
            let data2 = new Book("CSS", 10, "유진", "22.12.30");
            console.log(data2);

            let book1 = new Book("HTML", 10, "유진", "22.12.30");
            let book2 = new Book("CSS", 20, "유진", "22.12.30");
            let book3 = new Book("JS", 30, "유진", "22.12.30");
            console.log(book1, book2, book3);

            // new 키워드를 사용했을 경우 일어나는 일
            function Book(책이름, 책가격, 저자, 출판일) {
                // this = {} (빈 객체가 암시적으로 만들어짐)
                this.책이름 = 책이름;
                this.책가격 = 책가격;
                this.저자 = 저자;
                this.출판일 = 출판일;
                // return this; (this가 암시적으로 반환됨
            }
        </script>
    </body>
</html>
