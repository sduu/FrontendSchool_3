<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // string, 문자열
            console.log("------문자열------");
            let txt = "ABCDEFGGIJK";
            let txt2 = "mom said 'hello world'";
            let txt3 = 'mom said "hello world"';
            let txt4 = "a\nb\ncde";
            let txt5 = "a\tbcde";
            let txt6 = "10.52abc";
            console.log(txt + txt);
            console.log(txt[0]);
            console.log(txt[4] + txt[5] + txt[6]);
            console.log(txt2);
            console.log(txt3);
            console.log(txt4);
            console.log(txt5);
            console.log(`\\5 : ${txt5[1]}`); // \t를 1개의 문자열로 처리
            console.log(txt5.length);
            console.log(txt6 + txt6);
            console.log(`parseInt : ${parseInt(txt6)}`);
            console.log(`parseFloat : ${parseFloat(txt6)}`);
            console.log(parseInt(txt6) + parseInt(txt6));
            console.log(typeof txt);

            // 스트링에 메서드
            console.log("------메서드------");
            console.log(txt);
            console.log("length :", txt.length);
            // indexOf()는 정규표현식을 허용하지 않는다.
            console.log("indexOf :", txt.indexOf("E"));
            console.log("search :", txt.search("E"));
            // indexOf()와 search()는 존재하지 않는다면 -1을 출력한다
            console.log("indexOf :", txt.indexOf("Z"));
            console.log("search :", txt.search("Z"));

            // 정규표현식
            let regExp = /CD/;
            console.log("search :", txt.search(regExp));
            console.log("search :", txt.search("$"));
        </script>
    </body>
</html>
