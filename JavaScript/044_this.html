<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>this</title>
    </head>
    <body>
        <script>
            function a() {
                console.log(this);
            }

            a(); // Window (this는 자신을 호출한 객체)
            window.a();

            let test = {
                one: 1,
                two: 2,
                three: function () {
                    console.log(this);
                },
            };

            test.three(); // test

            let test2 = test.three;
            test2(); // Window (test2를 호출한 것은 Window 객체)

            // 추가 예제 //

            function sayName() {
                console.log(this.name);
            }

            var name = "Hero"; // Window 에 등록

            let peter = {
                name: "Peter Parker",
                sayName: sayName,
            };

            let bruce = {
                name: "Bruce Wayne",
                sayName: sayName,
            };

            sayName(); // Hero
            Window.name; // Hero
            peter.sayName(); // Peter Parker
            bruce.sayName(); // Bruce Wayne
            // . 멤버 접근 연산자 앞에 오는 것이 this 가 된다

            function a() {
                console.log(1, this.name);
                function b() {
                    console.log(2, this.name);
                }
                b(); // Window
            }
            a(); // Window

            function a() {
                console.log(3, this);
                function b() {
                    console.log(4, this);
                }
                b(); // Window
            }
            a(); // Window
        </script>
    </body>
</html>
