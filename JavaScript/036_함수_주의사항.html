<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수 주의사항</title>
    </head>
    <body>
        <script>
            // 익명 함수 즉시 실행 함수
            // 재사용성 X, 메모리 효율 O
            (function () {
                let a = 1;
                let b = 1;
                return a + b;
            })();

            let a = 1;
            let b = 2;
            console.log(a + b);

            // 기명 즉시 실행 함수
            (function foo() {
                let a = 3;
                let b = 5;
                return a * b;
            })();

            // foo(); // ReferenceError: foo is not defined
            // 어차피 실행하지 못해서 의미가 없음.
            // 메모리 효율적으로 관리하기 위해 바로 실행해야 하는 것들을 즉시 실행함수로 관리

            // 연습문제
            let data = [
                {
                    반: 1,
                    번: 1,
                    이름: "호준",
                    중간고사점수: 55,
                },
                {
                    반: 1,
                    번: 2,
                    이름: "길동",
                    중간고사점수: 60,
                },
                {
                    반: 1,
                    번: 3,
                    이름: "영희",
                    중간고사점수: 30,
                },
                {
                    반: 1,
                    번: 4,
                    이름: "철수",
                    중간고사점수: 20,
                },
                {
                    반: 1,
                    번: 5,
                    이름: "규리",
                    중간고사점수: 100,
                },
            ];

            // 중간고사 점수의 평균을 구하는 코드를 함수로 작성해주세요.
            function average(data) {
                return data.reduce((a, c) => (a += c.중간고사점수), 0) / data.length;
            }
            console.log(average(data));

            // call by value(값의 전달)
            // call by sharing (비공식 용어)
            // call by reference(참조-주소값의 전달)

            // 자바스크립트는 call by value만 존재한다.
            // 값에 의한 호출, 값의 복사 -> 원시타입은 복사된 데이터를 수정해도 원본 데이터는 수정되지 않는다
            // 참조타입을 넘기면 주소가 넘어가는 것이 아니라 주소값을 복사한 복사본이 넘어간다. -> 함수 안에서 값의 수정이 가능하다
            let test = [10, 20, 30];

            function 함수100(a) {
                a[0] = 1000;
            }
            함수(test);
            console.log(test);

            test = 100;
            function 함수(a) {
                a = 1000;
            }
            함수(test);
            console.log(test);

            a = [10, 20, 30];
            b = a;
            b[0] = 1000;
            console.log(a); // [1000, 20, 30]

            // 반례
            a = {};
            function 함수101(b) {
                b = 1000;
            }

            함수101(a);
            console.log(a); // {}

            /*
            call by value
            아규먼트에 값이 넘어올 때 복사한 값이 넘어온다!
            call by reference
            아규먼트에 값이 넘어올 때 주소값이 넘어온다! (주소값이 넘어왔으니 접근을 하면 원본이다!)
            - javascript는 참조값을 넘길 때 참조한 주소값을 '복사'하여 넘깁니다. 그래서 call by reference가 아니라 call by value입니다. '복사한 값'인거죠. 주소값도 값이니까요.
            4. 김태수
            원시값보다 덩치가 큰 배열이나 객체도 인자로써 옮겨질 때 값이 복제되어 전달되면 실행시간이 길어질 수 도 있을까요?
            답 : 주소값을 복사하니 실행시간이 길어지지 않습니다.
            4. 서동현 — 오늘 오후 3:28
            변수가 가리키고 있는 공간에 저장된 '값'이 전달된다...?
            답 : 주소값이 복사됩니다.
            4. 유윤우 — 오늘 오후 3:29
            지금 말씀하시는 부분이 원시값은 메모리에 값을 저장하고
            object는 메모리에 참조주소를 저장해서 생기는 일 맞을까요?
            답 : 이해하신 것이 맞습니다. 다만 이렇게 표현하는 것이 정확할 것 같아요. 원시값은 파라미터에 복사한 값을 저장하고 참조타입은 파라미터에 참조 주소를 복사하여 저장합니다.
            4. 이준근 — 오늘 오후 3:30
            함수 내부에서는 인자의 값을 가상 변수에 복제해서 로직을 수행하는데 참조값은 가상 변수에 주소값이 함께 담겨져서 값이 바뀌는 걸까요?
            답 : 맞습니다. 주소값이 담겨져서 바뀌는 것입니다. 다만 주소값이 '복사'된 상태입니다.
            4. 이정호 — 오늘 오후 3:31
            메모리 주소를 복사해서 넘기기 때문에 새로운 주소가 할당된 경우에만 변경이 안된다는 거라고 이해해도 될까요?
            답 : 정확합니다.
            */
        </script>
    </body>
</html>
