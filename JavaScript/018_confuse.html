<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>confuse</title>
    </head>
    <body>
        <script>
            console.log("- 0 -");
            // true와 숫자값의 비교
            console.log(true == 1);
            console.log(true == 0);
            console.log(true === 1);
            console.log(true === 0);

            console.log("- 1 -");
            console.log(NaN == NaN); // false
            console.log(NaN === NaN); // false

            console.log("- 2 -");
            // true일 것 같은 혼란스러운 녀석들
            console.log(false == null);
            console.log(false == NaN);
            console.log(false == undefined);

            console.log("- 3 -");
            // + 연산자를 이용한 형변환
            // 암묵적 형변환은 의도를 파악하기 어려워서 사용을 자제
            console.log(+false); // 0
            console.log(+true); // 1
            console.log(-false); // -0
            console.log(-true); // -1
            console.log(false * 1); // 0
            console.log(true * 1); // 1
            console.log(1 + "2"); // 12 (string)
            console.log("2" + 1); // 21 (string)
            console.log(NaN + ""); // NaN
            console.log(Infinity + ""); // Infinity
            console.log(true + ""); // true
            console.log(false + ""); // false
            console.log(+"100" + 10); // 110 (number)

            console.log("2" + "2" - "2"); // 20
            console.log("2" + "2"); // 22
            console.log("2" - "2"); // 0
            console.log("a" - "a"); // NaN
        </script>
    </body>
</html>
