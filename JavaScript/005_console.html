<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            console.log("hello");

            let data = {
                one: 1,
                two: 2,
                three: 3,
            };
            // 알파벳순으로 출력
            console.dir(data);

            // 순회를 돌았을 때에는 순서대로 출력
            for (const d in data) {
                console.log(d);
            }

            let data2 = [10, 20, 30];
            // 트리 구조로 출력
            console.dir(data2);

            console.info("hello");

            // 그룹을 생성해서 계층 표현
            console.group("fruit");
            console.log("apple/fruit");
            console.log("banana/fruit");
            console.group("vegetable");
            console.log("carrot/vegetable");
            // 그룹을 안쪽부터 닫음
            console.groupEnd();
            console.log("end");
            console.groupEnd();
            console.log("end");

            // 테이블 타입으로 출력
            console.table(data);

            console.warn("error");

            console.error("error");

            // 콘솔창 꾸미기
            console.log("%chello world", "color:skyblue;font-size:32px");
            console.log(
                `%c ________________________________________
< mooooooooooooooooooooooooooooooooooooo >
 ----------------------------------------
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||`,
                "font-family:monospace"
            );
        </script>
    </body>
</html>
