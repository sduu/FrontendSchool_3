<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>canvas</title>
        <style>
            /* canvas {
                width: 1000px;
                height: 1000px;
            } */
        </style>
    </head>
    <body>
        <!-- https://stackoverflow.com/questions/4938346/canvas-width-and-height-in-html5 -->
        <!-- width 및 height 속성을 지정하지 않으면 캔버스의 처음 너비는 300 픽셀이고 높이는 150 픽셀입니다 -->
        <canvas id="canvas"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            canvas.width = 1000;
            canvas.height = 1000;
            const ctx = canvas.getContext("2d");

            ctx.fillStyle = "green";
            ctx.fillRect(10, 10, 150, 300);

            // 그림을 그려주는 함수
            function 사각형(ctx) {
                let x = 10,
                    y = 50,
                    w = 100,
                    h = 100;
                ctx.fillStyle = "green";
                ctx.fillRect(x, y, w, h);
            }

            function 삼각형(ctx) {
                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fillStyle = "red";
                ctx.fill();
            }

            사각형(ctx);
            삼각형(ctx);
        </script>
    </body>
</html>
