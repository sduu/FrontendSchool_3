<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>date</title>
    </head>
    <body>
        <script>
            // 작성일 기준 : Thu Oct 13 2022 15:28:37 GMT+0900
            console.log(Date());

            let d = new Date();
            console.log(d.getDay()); // 13 (1부터 시작)
            console.log(d.getMonth()); // 9 (0부터 시작)
            console.log(d.getDay()); // 4 (0부터 일요일 시작)

            switch (d.getDay()) {
                case 0:
                    console.log("일요일");
                    break;
                case 1:
                    console.log("월요일");
                    break;
                case 2:
                    console.log("화요일");
                    break;
                case 3:
                    console.log("수요일");
                    break;
                case 4:
                    console.log("목요일");
                    break;
                case 5:
                    console.log("금요일");
                    break;
                case 6:
                    console.log("토요일");
                    break;

                default:
                    console.log("날짜의 양식이 잘못되었습니다");
                    break;
            }

            console.log(d.getHours()); // 15
            console.log(d.getMinutes()); // 28
            console.log(d.getSeconds()); // 37

            console.log(d.getFullYear()); // 2022
            console.log(d.getYear()); // 122 1900년도부터 연도 계산

            console.log("―――――――――");
            // 2023년 1월! 우리의 수료 시점!
            d = new Date(2023, 0);
            console.log(d);

            // 2023년 1월 20일!
            d = new Date(2023, 0, 20);
            console.log(d);

            // 2023년 1월 20일 10시!
            d = new Date(2023, 0, 20, 10);
            console.log(d);

            // 다음처럼 표현하면 가독성이 훨씬 좋다.
            // 여기에서 문제가 발생! 왜 1이 2월이 아닌가??
            d = new Date("2023/1/20/10:00:00");
            console.log(d);

            console.log("―――――――――");
            let today = new Date(); // today의 지정 로캘은 KST다.

            // UTC와 today의 지정 로캘 KST와의 차이는 -9시간이다.
            console.log(today.getTimezoneOffset() / 60);

            console.log(today.toString()); // -> Fri Jul 24 2020 12:30:00 GMT+0900 (대한민국 표준시)
            console.log(today.toTimeString()); // -> 12:30:00 GMT+0900 (대한민국 표준시)

            console.log("―――――――――");
            today = new Date("2023/1/20/10:00:00");
            console.log(today.toTimeString());
            console.log(today.toISOString());
            console.log(today.toISOString().slice(0, 10));
            console.log(today.toISOString().slice(0, 10).replace(/-/g, ""));

            console.log("―――――――――");
            //http://www.w3bai.com/ko/tags/ref_language_codes.html#gsc.tab=0
            //http://www.w3bai.com/ko/tags/ref_country_codes.html#gsc.tab=0
            console.log(today.toLocaleString("ko-KR")); // -> 2020. 7. 24. 오후 12:30:00
            console.log(today.toLocaleString("en-US")); // -> 7/24/2020, 12:30:00 PM
            console.log(today.toLocaleString("ja-JP")); // -> 2020/7/24 12:30:00

            const dayNames = ["(일요일)", "(월요일)", "(화요일)", "(수요일)", "(목요일)", "(금요일)", "(토요일)"];
            // getDay 메서드는 해당 요일(0 ~ 6)을 나타내는 정수를 반환한다.
            const day = dayNames[today.getDay()];

            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const date = today.getDate();
            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            const ampm = hour >= 12 ? "PM" : "AM";
        </script>
    </body>
</html>
