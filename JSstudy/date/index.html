<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>date</title>
    </head>
    <body>
        <script>
            const time = new Date(); // Sun Nov 06 2022 11:10:02 GMT+0900 (한국 표준시)
            console.group("Date");
            console.log(time);

            // getYear() 메서드가 처음 만들어졌을 때 1999년 까지만 만들 수 있었다.
            // getMonth() 가 0부터 시작하는 것에 대한 해명 : JAVA에 있던 API를 가져왔음
            // https://twitter.com/BrendanEich/status/771006397886533632
            // getMonth(), getDay() 가 0부터 시작하는 이유 : 모두 영문 이름이 존재한다. 배열로 만들어서 인덱스와 매칭시키기 위함이 아닐까 하는 재현님의 예상

            console.log(time.getYear()); // 122
            console.log(time.getFullYear()); // 2022
            console.log(time.getMonth()); // 10 (0부터 시작)
            console.log(time.getDate()); // 6
            console.log(time.getDay()); // 0 (0부터 시작)
            console.log(time.getHours()); // 11
            console.log(time.getMinutes()); // 10
            console.log(time.getSeconds()); // 02
            console.groupEnd();

            // UTC (Universal Time Coordinated) : 협정 세계시. 9시간 전인 영국시간으로 표시
            // 전 세계를 대상으로 서비스 할 때 기준점으로 활용할 수 있음. 서비스를 하고 있는 timeZone 에 따라서 시간을 더해준다. 한국은 +9
            console.group("UTC");
            console.log(time.getUTCFullYear()); // 2022
            console.log(time.getUTCMonth()); // 10
            console.log(time.getUTCDate()); // 6
            console.log(time.getUTCDay()); // 0
            console.groupEnd();

            // ['january', 'February' ...];

            // 12 시간 체제로 시간 표현하기
            const hour = time.getHours() > 12 ? time.getHours() - 12 : time.getHours();
            const 오전오후 = time.getHours() > 12 ? "오후" : "오전";
            console.log(오전오후, hour);

            // 두 자리로 표현하기
            const minutes = time.getMinutes() > 10 ? time.getMinutes() : "0" + time.getMinutes();

            const now = `지금은 ${오전오후} ${hour}시 ${minutes}분 입니다.`;
            console.log(now);
        </script>
    </body>
</html>
