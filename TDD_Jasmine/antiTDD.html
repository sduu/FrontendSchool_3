<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            article {
                display: inline-block;
                border: 3px solid black;
                border-radius: 10px;
                padding: 10px;
            }

            .viewer {
                font-size: 24px;
                color: green;
                margin: 50px 0;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <article>
            <h2 class="viewer"></h2>
            <input type="text" class="inp-txt" />
            <!-- 안티패턴 : 서로 다른 언어가 섞여있다. -->
            <button class="btn-push" onclick="push()">적용</button>
        </article>

        <script>
            // 이렇게 하면 안되는 코드 => 안티패턴
            // 안티패턴 : 전역 변수를 사용하고 있다. (코드 효율성과 메모리 관리에 좋지 않음)
            // 아래 코드는 테스트를 할 수 없다. 유닛 테스트를 할 수 있는 것은 오직 함수
            let txt = "Hello Lions!";
            const viewer = document.querySelector(".viewer");
            viewer.textContent = txt;

            // 안티패턴 : 재사용성이 떨어진다.
            function push() {
                const inpTxt = document.querySelector(".inp-txt");
                viewer.textContent = inpTxt.value;
            }

            // 테스트가 가능하려면!
            /**
             * 1. JS 코드가 UI에서 완전히 분리 되어야합니다.
             * 2. 자바스크립트를 JS 파일로 분리합니다.
             * 3. 모든 기능은 함수로 구현합니다.
             */
        </script>
    </body>
</html>
